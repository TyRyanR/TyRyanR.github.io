<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link href="normalize.css" rel="stylesheet" type="text/css" />
  <link href="stylesheet.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <header>
    <h1>Tyler Rosenberg</h1>
    <h6>Web Developer</h6>
    <h4>Welcome</h4>
  </header>
  <main>
      <div class="profile_picture">
        <img src=# />
      </div>
      <div class="about">
        <p>
          Hello, my name is Tyler Rosenberg. Welcome to my portfolio page. Please feel free to browse around, view some of the projects I have worked on, add me on social media, and/or contact me at your convenience.
        </p>
      </div>
      <div class="social_media">
          <div class="facebook">
          </div>
          <div class=linkedin>
          </div>
      </div>
      <div class="contact_form">
        <form>
          <fieldset>
          <legend>All Inquiries</legend>
            <label for="name"><span class="number">1</span>Name</label>
            <input type="text" name="name" id="name" />
            <br />
            <label for="email"><span class="number">2</span>E-mail</label>
            <input type="text" name="mail" id="mail" />
            <br />
            <label for="comment"><span class="number">3</span>Comment</label>
            <textarea name="comment" id="comment"></textarea>
          </fieldset>
        </form>
      </div>
      <div class="projects">
          <div class="project_thumbnail">

          </div>
          <div class="project_description">

          </div>
      </div>
  </main>
</body>
</html>
